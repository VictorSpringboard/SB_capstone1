{% extends 'base.html' %}

{% block body %}
    
<h1>{{user.username}}'s favorite recipes</h1>
<p>Drag and drop</p>
<ul class="draggable-list" id="draggable-list">
    {% for fav in favorites %}
        <li style="display:none">
            {{fav.title}}
        </li>
    {% endfor %}
</ul>



{% endblock %}
