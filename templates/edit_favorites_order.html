{% extends 'base2.html' %}

{% block body %}
    
    <h1>Current Top 3</h1>
    {% for fav in favorites %}
            {% if fav.is_top_3 == 'TRUE' %}
            <div class="top-3">{{fav.title}} {{choice}}</div>
            
            {% else %}
            <div class="fav-holder">{{fav.title}} {{choice}}</div>
                
            {% endif %}
    {% endfor %}


{% endblock %}
