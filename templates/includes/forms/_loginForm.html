<div class="container">
    <div class="form-group">
    
      
      <form method="POST">
        {{ form.hidden_tag() }}
        
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
          {{ field.label }}
          {{ field (class_="form-control")}}
          
          {% for error in field.errors %}
          {{ error }}
          {% endfor %}
        </p>
        {% endfor %}
        {% include '/includes/buttons/_loginButton.html'   %}
      </form>
    </div>
    </div>
