{% extends 'base.html' %}

{% block title %}
    <title>{{g.user.username}}'s Favorite Recipes!
    </title>
{% endblock %}

{% block body %}

{% if g.user %}
<h2>These are {{g.user.username}}'s favorite recipes</h2>

<ol>
    {% for fav in favorites %}
    <li><a href="/recipe_details/{{fav.recipe_id}}">{{fav.title}}</a></li>
    {% endfor %}
</ol>    



{% endif %}
    
{% endblock %}
