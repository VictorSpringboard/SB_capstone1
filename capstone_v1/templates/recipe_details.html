{% extends 'base.html' %}

{% block title %}
    <title>Recipe Page</title>
{% endblock title %}

{% block body %}
<h3>{{details['strMeal']}}</h3>
<img src="{{details['strMealThumb']}}" alt="">
<p>{{details['strInstructions']}}</p>


<form action="/recipes/{{details['idMeal']}}/favorite">
    <button class="btn btn-primary">Add recipe to favorites!</button>

</form>
{% endblock body %}
